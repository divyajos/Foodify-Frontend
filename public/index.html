<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Restorant Management system</title>
  <link rel="icon" href="./assets/img/logo.jpg">

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
/>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* 1. Header Top */
    .top-header {
      background: #f8f9fa;
      padding: 10px 0;
    }

    .top-header .container {
      max-width: 1080px; /* Reduced width */
    }

    .top-header .social a {
      font-size: 18px;
      color: #333;
      transition: 0.3s;
      margin-right: 15px;
    }

    .top-header .social a:hover {
      transform: scale(1.2);
    }

    .fa-facebook-f:hover { color: #1877F2; }
    .fa-instagram:hover { color: #C13584; }
    .fa-linkedin-in:hover { color: #0A66C2; }
    .fa-github:hover { color: #171515; }
    .fa-whatsapp:hover { color: #25D366; }

    .nav-hover:hover {
      color: #ffc107 !important;
      text-decoration: underline;
    }

    /* 2. Slider */
    .carousel-item {
      height: 60vh;
    }

    .carousel-caption {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
    }

    /* 3. Content Section */
    .content-section {
      padding: 60px 15px;
      text-align: center;
    }

    /* 4. Footer */
    .footer {
      background: #343a40;
      color: white;
      padding: 30px 0 0;
      font-size: 14px; /* Smaller font size */
    }

    .footer h5 {
      margin-bottom: 20px;
      font-size: 16px;
    }

    .footer ul {
      list-style: none;
      padding-left: 0;
    }

    .footer ul li {
      margin-bottom: 8px;
    }

    .footer ul li a {
      color: #ccc;
      text-decoration: none;
    }

    .footer ul li a:hover {
      color: white;
    }

    .footer-bottom {
      background: #23272b;
      color: #bbb;
      padding: 10px 0;
      text-align: center;
      font-size: 13px;
      margin-top: 20px;
    }
.footer-bottom {
  background: #23272b;
  color: #bbb;
  padding: 10px 0;
  text-align: center;
  font-size: 13px;
  position: relative;
  z-index: 1;
}

footer ul {
  margin: 0;
  padding: 0;
}

    input, textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border: none;
      border-radius: 5px;
    }

    input[type="submit"] {
      background: #ffc107;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background: #e0a800;
    }

    html, body {
      height: 100%;
    }
  </style>
</head>
<body>


  <div id="root"></div>


  
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Enable header slider autoplay
    $('#headerCarousel').carousel({
      interval: 3000,
      ride: 'carousel'
    });
  </script>
</body>
</html>
